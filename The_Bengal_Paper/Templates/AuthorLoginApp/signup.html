{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style_block %}
<style>
 
    form{
        width: 40%;
        margin: auto;
        padding: 2%;
        margin-top: 5%;
        margin-bottom: 5%;
        }
    p{
        margin-top: 5px;
        margin-bottom: 0px;
        font: Times New Roman;
    }
    button{
        width:30%;
    }
</style>
{% endblock %}

 {% block form_block %}

 <form method="POST" class="border shadow bg-body-tertiary rounded" >
        
   <h1> Registration </h1>
   <p> <b>It's quick and easy </b></p>
   <hr>
   
    {{ form|crispy }}
    {% csrf_token %}
    

    <button type="submit" class="btn btn-primary my-2"> Register </button>
    
    
</form>
 
 {% endblock %}
